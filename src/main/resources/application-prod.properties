# Production Profile Configuration

# Database Configuration (Production)
# Use environment variables: DATABASE_HOST, DATABASE_PORT, DATABASE_NAME, DATABASE_USER, DATABASE_PASSWORD

# JPA/Hibernate Configuration (Production)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration (Production)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.idle-timeout=30000

# SSL Configuration for PostgreSQL (Production)
spring.datasource.hikari.data-source-properties.sslmode=require
spring.datasource.hikari.data-source-properties.sslfactory=org.postgresql.ssl.NonValidatingFactory

# Logging Configuration (Production)
logging.level.root=WARN
logging.level.com.mediapp.api=INFO
logging.level.org.springframework.security=WARN

