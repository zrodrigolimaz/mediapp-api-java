# Server Configuration
server.port=${PORT:3000}

# Application Name
spring.application.name=MediApp API

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:meu_app_db}
spring.datasource.username=${DATABASE_USER:zrodrigolimaz}
spring.datasource.password=${DATABASE_PASSWORD:deiseane321}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.idle-timeout=30000

# SSL Configuration for PostgreSQL (disabled for local development)
spring.datasource.hikari.data-source-properties.sslmode=disable

# JWT Configuration
jwt.secret=${JWT_SECRET:fallback-secret-key-change-in-production}
jwt.expiration=28800000

# CORS Configuration
cors.allowed-origins=http://localhost:4200,http://localhost:4201,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=Content-Type,Authorization,Accept
cors.allow-credentials=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.mediapp.api=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/api/docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

